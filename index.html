<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Parking Management System</h1>
            <div class="user-section">
                <span id="username">Not logged in</span>
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Spots</h3>
                    <p id="totalSpots">0</p>
                </div>
                <div class="stat-card">
                    <h3>Available</h3>
                    <p id="availableSpots">0</p>
                </div>
                <div class="stat-card">
                    <h3>Occupied</h3>
                    <p id="occupiedSpots">0</p>
                </div>
            </div>
            
            <div class="parking-lot" id="parkingLot">
                <!-- Parking spots will be generated here -->
            </div>
        </div>
        
        <div class="user-activity">
            <h3>Recent Activity</h3>
            <div class="activity-log" id="activityLog">
                <!-- Activity logs will appear here -->
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username-field" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password:</label>
                    <input type="password" id="reg-confirm-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <!-- Add this after the stats-container div in index.html -->
<div class="barrier-control">
    <button id="barrierBtn" class="barrier-btn" disabled>
        <i class="fas fa-door-open"></i> Open Barrier
    </button>
    <span id="barrierStatus">Barrier closed</span>
</div>

    
    <script src="script.js"></script>
</body>
</html>
